<body>
<!-- NAV BAR -->
<nav style="flex: 0 1 auto;">
    <div id="open-home"><img src="house-24.png" alt="Home"></div>
    <div id="open-food"><img src="restaurant-3-24.png" alt="Food"></div>
    <div id="open-fitness"><img src="dumbbell-24.png" alt="Fitness"></div>
    <div id="open-sleep"><img src="bed-24.png" alt="Sleep"></div>
</nav>

<!-- HOME PAGE -->
<div id="home" class="hidden content">
    <h1 style="text-align: center; align-items: center;flex-direction: column;
    justify-content: center;display: flex; margin: auto; margin-top: 7%; margin-bottom: 5%;" >Welcome Back!</h1>

    <div style="display: flex;">
        <div class="reminders">
            <button type="button" class="homeDaily">Daily Reminders<br><i style="color: grey; font-size: smaller;">Click to Expand</i></button>
            <div class="dailyRemind" style="display: none; overflow: hidden;">
                <div id="goal-list"></div>
            </div>
        </div>

        <div class="reminders">
            <button type="button" class="homeDaily">Weekly Reminders<br><i style="color: grey; font-size: smaller;">Click to Expand</i></button>
            <div class="dailyRemind" style="display: none; overflow: hidden;">
                <p>Get 70000 steps this week</p>
            </div>
        </div>
    </div>

    <hr>

    <div class="recent">
        <h2 style="text-align: center; align-items: center; flex-direction: column;
        justify-content: center;display: flex; margin: auto; margin-top: 4%; margin-bottom: 2%;" >Recent Activity</h2>

        <img src="restaurant-3-24.png" alt="Food">
        <p style="display: inline-block;">Your most recent meal...</p>
        <div id="recentFood"></div>
        <hr>
        <img src="dumbbell-24.png" alt="Fitness">
        <p style="display: inline-block;">Your latest workout...</p>
        <hr>
        <img src="bed-24.png" alt="Sleep">
        <p style="display: inline-block;">Last night's sleep...</p>

    </div>
</div>
